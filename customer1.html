	if(a==""){

	return false;
	}

		document.getElementById("message").innerHTML="**Mobile number must be 10 digits";

	}

		document.getElementById("message1").innerHTML="**Only characters are allowed";
	return false;
	}	
	if((b.length<=2) || (b.length>20)) {
		document.getElementById("message1").innerHTML="**First name must be of 2 to 20 characters";
	return false;
	}
	
	if(c==""){
		document.getElementById("message2").innerHTML="**Please enter last name";
	return false;
	}
	if(!isNaN(c)) {
		document.getElementById("message2").innerHTML="**Only characters are allowed";

	}	
	if((c.length<=2) || (c.length>20)) {
